<!DOCTYPE html>
<html lang="en">

<head></head>
<link rel="stylesheet" href="reset.css" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="task.css" />
<link rel="stylesheet" href="menu-button.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Document</title>
</head>

<body>
	<div id='add-todo-modal' class='add-todo-modal add-todo-modal-off'>
		<div id="modal-content" class="modal-content">
			<div class="close-btn">&times;</div>
			<h3>Add Task</h3>
			<form class="modal-form" id="todo-form">
				<input id="todo-title" required type="text" placeholder="Title">
				<textarea rows="10" id="todo-description" placeholder="Add Notes..."></textarea>
				<p>Priority</p>
				<div>
					<input type="radio" required name="priority" id="high-prio" value='high'>
					<label id="high-prio" for="high-prio">High</label>
				</div>
				<div>
					<input type="radio" checked name="priority" id="medium-prio" value='medium'>
					<label id="medium-prio" for="medium-prio">Medium</label>
				</div>
				<div>
					<input type="radio" name="priority" id="low-prio" value='low'>
					<label id="low-prio" for="low-prio">Low</label>
				</div>
				<div class="project-list-label">
					<label for="projects">Choose a project</label>
				</div>
				<select id="todo-form-projects" name="todo-form-projects">
					<option id = "option-0" value='0'>Default</option>
					<!-- <option value="">Saab</option>
					<option value="fiat">Fiat</option>
					<option value="audi">Audi</option> -->
				</select>
				<button id="submit-todo">Add</button>
			</form>
		</div>
	</div>
	<div class="topbar">
		<button id="add" class="add">+</button>
		<div id="modal-toggle-btn" class="container">
			<div class='bar1'></div>
			<div class='bar2'></div>
			<div class='bar3'></div>
		</div>
	</div>
	<div id="sidenav" class="sidenav">
		<div class="title">
			<img id="toggle-projects-btn" src="./images/icons8-expand-arrow-16.png"></img>
			<h3>Projects</h3>
			<div id="get-project-name" class="get-project-name get-project-name-off">
				<div class="close-btn">&times;</div>
				<form id="project-form" action="">
					<input autocomplete="off" type="text" name="project-name" required placeholder="ex. Office" id="project-name">
					<button id="submit-name">Add</button>
				</form>
			</div>
			<button id="add-project-btn">+</button>
		</div>
		<div class="border"></div>
		<ul id="project-wrapper" class="project-wrapper project-wrapper-off">
			<li>
				<div id="project-row" class="project-row">
					<div class="project-header">
						<img class="toggle-task-btn"  src="./images/icons8-expand-arrow-16.png" alt="">
						<button data-id="project-name">Homework</button>
						<button data-id='remove-project' class="remove-project">-</button>
					</div>
					<div class="task-wrapper task-wrapper-off" data-id='task-wrapper'>
						<div class="task">
							<div class="priority-icon"></div>
							<div class="task-name"> Do the dishes</div>
						</div>
					</div>
				</div>
			</li>
			<li><button>Chores</button></li>
		</ul>
	</div>
	<div class="content">
		<div class='card' id='card-id'>
			<div class='card-header'>
				<h4>Task1</h4>
				<button class="button2">-</button>
			</div>
			<textarea class='card-body'></textarea>
		</div>
	</div>
	<script src="ui-modal-toggle.js"></script>
	<script src="ui-project-toggle.js"></script>
	<script src="ui-task-toggle.js"></script>
	<script src="project-add-toggle.js"></script>
	<script src="todo-add-toggle.js"></script>
	<script src="main.js"></script>
</body>

</html>
