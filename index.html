<!DOCTYPE html>
<html lang="en">

<head></head>
<link rel="stylesheet" href="reset.css" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="menu-button.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Document</title>
</head>

<body>
	<div class="topbar">
		<button class="add">+</button>
		<div id="modal-toggle-btn" class="container">
			<div class='bar1'></div>
			<div class='bar2'></div>
			<div class='bar3'></div>
		</div>
	</div>
	<div id="sidenav" class="sidenav">
		<div class="title">
			<img id="toggle-projects-btn" src="./images/icons8-expand-arrow-16.png"></img>
			<h3>Projects</h3>
			<div id = "get-project-name" class = "get-project-name get-project-name-off">
						<div class = "close-btn">&times;</div>
						<form id = "project-form" action="">
						<input type="text" name="project-name" required placeholder="ex. Office" id="project-name">
						<button id = "submit-name">Add</button>
					</form>
			</div>
			<button id = "add-project-btn">+</button>
		</div>
		<div class="border"></div>
		<ul id="project-wrapper" class="project-wrapper project-wrapper-off">
			<li>
				<div id="project-row" class="project-row">
					<div class="project-header">
						<img class="toggle-task-btn" data-id='homework' src="./images/icons8-expand-arrow-16.png" alt="">
						<button data-id="project-name">Homework</button>
					</div>
					<div class="task-wrapper task-wrapper-off" data-id='homework'>
						<div class="task">
							<div class="priority-icon"></div>
							<div class="task-name"> Do the dishes</div>
						</div>
						<div class="task-wrapper">
							<div class="task">
								<div class="priority-icon"></div>
								<div class="task-name"> Do the dishes faef asef ase f</div>
							</div>
						</div>
					</div>
				</div>
			</li>
			<li><button>Chores</button></li>
		</ul>
	</div>
	<div class="content"></div>
	<script src="ui-modal-toggle.js"></script>
	<script src="ui-project-toggle.js"></script>
	<script src="ui-task-toggle.js"></script>
	<script src="project-add-toggle.js"></script>
	<script src="main.js"></script>
</body>

</html>
